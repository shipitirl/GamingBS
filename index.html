<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IGN Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <aside>
        <div class="logo">
            <i class="fas fa-gamepad"></i>
            <span>GamingBS</span>
        </div>
        <div class="upgrade-box">
            <p>Upgrade to <span style="color: red;">PLUS</span></p>
            <p style="color: #ccc; font-size: 12px;">No ads, unlimited game maps, free games, discounts and more.</p>
            <button class="upgrade-btn">See all the benefits</button>
        </div>
        <nav>
            <ul>
                <li><i class="fas fa-home"></i> Home</li>
                <li><i class="fas fa-search"></i> Search</li>
                <li><i class="fas fa-star"></i> Reviews</li>
                <li><i class="fas fa-newspaper"></i> News</li>
                <li><i class="fas fa-tv"></i> Videos</li>
                <li><i class="fas fa-gamepad"></i> Games</li>
                <li><i class="fas fa-desktop"></i> PC</li>
                <li><i class="fas fa-book"></i> Guides</li>
            </ul>
        </nav>
    </aside>
    <main>
        <div class="grid">
            <div class="story-card">
                <img src="https://placehold.co/300x200" alt="Super Bowl Ad">
                <p class="story-text">The Best Super Bowl 2025 Commercials and Trailers</p>
            </div>
        </div>
        <div class="top-stories">
            <h2>Today's Top Stories</h2>
            <div class="top-stories">
                <h2>Today's Top Stories</h2>
                <div class="grid"></div>
            </div>
            
        </div>
        <div class="latest-news">
            <h2>Latest News</h2>
            <div class="tags">
                <span>Latest</span>
                <span>Videos</span>
                <span>Games</span>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
